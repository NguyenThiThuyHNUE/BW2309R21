<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demoform.css">
</head>
<body>
    <form action="">
        <div>
            <label for="fname">Ho va ten:</label>
            <input class="name-phone" type="text" id="fname">
        </div>
        <div>
            <label for="fphone">So dien thoai:</label>
            <input class="name-phone" type="number" id="fphone">
        </div>
        <div>
            <label for="fphone">Email:</label>
            <input type="email" id="fphone">
        </div>
        <div>
            <label for="fpass">Mat khau:</label>
            <input type="password" id="fpass">
        </div>
        <div>
            <label for=""><b>Gioi tinh:</b></label> <br>
            <input type="radio" name="gender" value="1" checked> Male
            <input type="radio" name="gender" value="2" > Female
            <input type="radio" name="gender" value="0" > Other
        </div>
        <div>
            <label for=""><b>Hoc van:</b></label> <br>
            <input type="radio" name="uni" value="1" checked> Dai hoc
            <input type="radio" name="uni" value="2" > THPT
            <input type="radio" name="uni" value="0" > Other
        </div>
        <div id="style">
            <label for=""><b>Chu de quan tam:</b></label> <br>
            <input type="checkbox" name="type" value="1" checked> Phan mem
            <input type="checkbox" name="type" value="2" > Tai chinh
            <input type="checkbox" name="type" value="3" > Kinh doanh
            <input type="checkbox" name="type" value="4" > BDS
            <input type="checkbox" name="type" value="5" > Other
        </div>
        <div id="style">
            <label for=""><b>Thanh pho:</b></label>
            <select name="" id="">
                <option value="HN">Ha Noi</option>
                <option value="HP">Hai phong</option>
                <option value="DN">Da Nang</option>
                <option value="HUE">Hue</option>
                <option value="HCM">Ho Chi Minh</option>
            </select>
        </div>
        <div>
            <label for="" style="vertical-align:top;"><b>Y kien rieng:</b></label>
            <textarea name="" id="" cols="30" rows="5"></textarea>
        </div>
        <!-- <input type="submit" value="Dang ki"> -->
        <button type="submit">Dang ki</button>
        <button type="reset">Xoa</button>
    </form>
</body>
</html>
